<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandelbrot WebGL Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    uniform vec2 u_resolution;
    uniform vec2 u_center;
    uniform float u_zoom;
    uniform int u_maxIter;

    void main() {
      // Escalar coordenadas
      vec2 c = (gl_FragCoord.xy - 0.5 * u_resolution) / u_resolution.y;
      c = c / u_zoom + u_center;

      vec2 z = vec2(0.0);
      int i;
      for (i = 0; i < 1000; i++) {
        if (i >= u_maxIter) break;
        float x = (z.x * z.x - z.y * z.y) + c.x;
        float y = (2.0 * z.x * z.y) + c.y;
        if ((x*x + y*y) > 4.0) break;
        z.x = x;
        z.y = y;
      }

      float t = float(i) / float(u_maxIter);
      vec3 color = vec3(0.5 + 0.5*cos(3.0 + t*6.2831),
                        0.5 + 0.5*cos(1.0 + t*6.2831),
                        0.5 + 0.5*cos(5.0 + t*6.2831));
      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script src="app.js?v=1"></script>
</body>
</html>
